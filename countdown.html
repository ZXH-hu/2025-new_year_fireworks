<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到云端跨年页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden; /* 禁用滚动条 */
            position: relative; /* 为伪元素提供定位上下文 */
            z-index: 0; /* 确保内容在背景上层 */
        }

        /* 通过伪元素 ::before 来实现调整背景图片透明度 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./832.jpg'); /* 替换为你的背景图片路径 */
            background-size: cover; /* 图片自适应填充整个屏幕 */
            background-position: center; /* 图片居中显示 */
            background-repeat: no-repeat; /* 禁止背景图片重复 */
            background-attachment: fixed; /* 背景固定，不随页面滚动 */
            opacity: 0.8; /* 设置背景图片透明度 (0.0 - 1.0) */
            z-index: -1; /* 放置在内容后面 */
        }

        
        #countdown-container {
            width: 100%;
            /* background-color: #e57575; */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        
        #countdown {
            font-size: 36px;
            font-weight: bold;
        }
        .zhufuyudiv {
            margin-top: 26px;
        }
        .zhufuyudiv2 {
            margin-top: 22px;
        }

        #zhufuyu {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; /* 圆体字体 */
            color: #000000; /* 深黑色 */
            font-size: 36px; /* 调整字体大小（根据需要修改） */
            font-weight: bold; /* 字体加粗 */
            text-align: center; /* 居中对齐（可选） */
        }
        #zhufuyu2 {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; /* 圆体字体 */
            color: #000000; /* 深黑色 */
            font-size: 27px; /* 调整字体大小（根据需要修改） */
            font-weight: bold; /* 字体加粗 */
            text-align: center; /* 居中对齐（可选） */
        }
        #floatingText {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.7);
            color: white;
        }
        /* 左下角提示语 */
        .fixed-text {
            position: fixed;
            bottom: 10px; /* 距离页面底部10px */
            left: 10px; /* 距离页面左侧10px */
            font-size: 14px; /* 字体大小 */
            color: #333; /* 字体颜色 */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 5px 10px; /* 内边距 */
            border-radius: 5px; /* 圆角 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 阴影效果 */
        }
        #progress-bar {
            flex: 1; /* 让进度条占据剩余空间 */
            max-width: 600px;
            background-color: rgba(255, 215, 0, 0.7); /* 进度条颜色 */
            text-align: right; /* 文字对齐 */
            line-height: 25px; /* 控制高度 */
            color: white;
            font-size: 14px;
            padding-right: 10px; /* 内边距 */
            border-radius: 15px 0 0 15px;
        }
        .progress-container {
            margin-top: 60px;
            display: flex; /* 使用 Flex 布局 */
            align-items: center; /* 垂直居中对齐 */
            gap: 10px; /* 控制标题和进度条之间的间距 */
        }

        #process-2024 {
            color: rgb(255, 215, 0);
            margin: 0; /* 去除默认的 margin */
            font-size: 27px; /* 根据需求调整字体大小 */
        }

    </style>
</head>
<body>

    <!-- 倒计时显示区域 -->
    <div id="countdown-container">
        <div id="countdown">00:00:00:00</div>
    </div>
    <!-- 2024进度条 -->
    <div class="progress-container">
        <h2 id="process-2024">2024进度条</h2>
        <div id="progress-bar" style="width: 0%;">0%</div>
    </div>
    <div class="zhufuyudiv">
        <h1 id="zhufuyu">2025 跨年烟花倒计时 —— 小赵在此祝福您</h1>
        <div class="zhufuyudiv2">
            <h2 id="zhufuyu2">新年的钟声即将敲响，愿新的一年带给你无尽的欢乐与成功，新的一年充满阳光与笑声、梦想成真、万事顺心！</h2>
            <h2 id="zhufuyu2">2025，让我们一起向着更好的自己出发！</h2>
        </div>
    </div>
    <div class="fixed-text">在PC端打开观赏体验更好哦！</div>

    <script>
        // 设置目标日期：2024年12月31日 00:00:00
        var targetDate = new Date("December 31, 2024 23:59:54").getTime();
        var startDate = new Date("January 1, 2024 00:00:00").getTime(); // 跨年开始日期
        var totalDuration = targetDate - startDate; // 全年的总时间

        // 每秒更新一次倒计时
        var interval = setInterval(function() {
            // 获取当前时间
            var now = new Date().getTime();

            // 计算目标时间和当前时间的差值
            var distance = targetDate - now;

            // 计算剩余的天数、小时数、分钟数和秒数
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 更新倒计时显示
            document.getElementById("countdown").innerHTML = days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒 ";

            // 更新进度条
            var elapsedTime = now - startDate; // 已经过去的时间
            var progressPercent = Math.min((elapsedTime / totalDuration) * 100, 100).toFixed(2);
            var progressBar = document.getElementById("progress-bar");
            progressBar.style.width = progressPercent + "%";
            progressBar.textContent = progressPercent + "%";

            // 如果倒计时结束，跳转到index.html
            if (distance <= 0) {
                clearInterval(interval);  // 停止倒计时
                progressBar.style.width = "100%";
                progressBar.textContent = "100%";
                window.location.href = "countdown5.html";  // 跳转到5秒倒计时页面
            }
        }, 1000);  // 每秒更新一次
    </script>

    <!-- 浮动的文本 -->
    <h2 id="floatingText">祝您2025新年快乐！</h2>

    <script>
        // 获取文本元素
        const text = document.getElementById('floatingText');

        // 初始位置和移动方向
        let posX = Math.random() * window.innerWidth;
        let posY = Math.random() * window.innerHeight;
        let directionX = 1; // X方向：1表示右移，-1表示左移
        let directionY = 1; // Y方向：1表示下移，-1表示上移

        // 文本浮动动画
        function floatText() {
            const textWidth = text.offsetWidth;
            const textHeight = text.offsetHeight;

            // 更新位置
            posX += directionX * 1.5; // 每次移动 2 像素（可调整速度）
            posY += directionY * 1.5;

            // 碰到边界时反向
            if (posX + textWidth > window.innerWidth || posX < 0) {
                directionX *= -1;
            }
            if (posY + textHeight > window.innerHeight || posY < 0) {
                directionY *= -1;
            }

            // 设置元素的位置
            text.style.left = posX + 'px';
            text.style.top = posY + 'px';

            // 循环调用
            requestAnimationFrame(floatText);
        }

        // 初始化文本位置
        text.style.left = posX + 'px';
        text.style.top = posY + 'px';

        // 开始浮动
        requestAnimationFrame(floatText);
    </script>

</body>
</html>
